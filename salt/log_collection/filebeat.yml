filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/auth.log
    - /var/log/syslog
    - /var/log/salt/minion

# For now, just output to local file (adding Elasticsearch later)
output.file:
  path: "/tmp/filebeat"
  filename: filebeat.log
  codec.format:
    string: '%{[@timestamp]} %{[message]}'

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7